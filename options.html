<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

<body>
  <form>
    <fieldset>
      <legend>Options</legend>
      <p>First name</p>
      <input type="text" id="fname" >
	  <p>Middle Name</p>
      <input type="text" id="mname" >
	  <p>Last Name</p>
      <input type="text" id="lname" >
	  <p>Full name</p>
      <input type="text" id="name" >
	  <p>Email</p>
      <input type="text" id="email" >
	  <p>Phone #</p>
      <input type="text" id="phone" >
	  <p>Current Company</p>
      <input type="text" id="comp" >
	  <p>LinkedIn URL</p>
      <input type="text" id="lin" >
	  <p>Github URL</p>
      <input type="text" id="git" >
	  <p>Portfolio URL</p>
      <input type="text" id="por" >
	  <p>Twitter URL</p>
      <input type="text" id="twi" >
	  <br>
      <button type="submit">Save</button>
    </fieldset>
  </form>
  <script src="options.js"></script>
</body>

</html>
